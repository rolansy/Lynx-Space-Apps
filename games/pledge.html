<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Change Pledge</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #e0f7fa; text-align: center; }
    .pledge-container { max-width: 500px; margin: auto; background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
    .pledge-title { font-size: 28px; font-weight: bold; margin-bottom: 20px; color: #00796b; }
    .pledge-option { margin: 15px 0; display: flex; align-items: center; cursor: pointer; transition: all 0.3s; }
    .pledge-option:hover { transform: scale(1.05); }
    .submit-btn { background-color: #00796b; color: white; padding: 12px 20px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
    .submit-btn:hover { background-color: #004d40; }
    .share-container { display: none; margin-top: 20px; }
    .share-container p { font-size: 18px; color: #004d40; }
    .progress-bar { background-color: #eeeeee; border-radius: 20px; margin-top: 20px; overflow: hidden; }
    .progress { background-color: #00796b; height: 20px; width: 0%; transition: width 0.3s; }
  </style>
</head>
<body>
  <div class="pledge-container">
    <h1 class="pledge-title">üåç Take the Climate Change Pledge!</h1>
    <form id="pledgeForm">
      <label class="pledge-option">
        <input type="checkbox" name="pledge" value="Reduce Plastic" onclick="updateProgress()"> Reduce Plastic Use
      </label>
      <label class="pledge-option">
        <input type="checkbox" name="pledge" value="Conserve Water" onclick="updateProgress()"> Conserve Water
      </label>
      <label class="pledge-option">
        <input type="checkbox" name="pledge" value="Public Transport" onclick="updateProgress()"> Use Public Transport
      </label>
      <label class="pledge-option">
        <input type="checkbox" name="pledge" value="Plant Trees" onclick="updateProgress()"> Plant More Trees
      </label>
      <label class="pledge-option">
        <input type="checkbox" name="pledge" value="Recycle More" onclick="updateProgress()"> Recycle More
      </label>
      <button type="submit" class="submit-btn">Submit Pledge</button>
    </form>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="share-container" id="shareContainer">
      <h3>Thank you for taking the pledge!</h3>
      <p>Share your commitment and inspire others:</p>
      <button onclick="sharePledge()">Share on Social Media</button>
    </div>
  </div>

  <script>
    const pledgeForm = document.getElementById('pledgeForm');
    const shareContainer = document.getElementById('shareContainer');
    const progress = document.getElementById('progress');

    pledgeForm.addEventListener('submit', function(event) {
      event.preventDefault();
      shareContainer.style.display = 'block';
    });

    function updateProgress() {
      const checkedOptions = document.querySelectorAll('input[type="checkbox"]:checked').length;
      const totalOptions = document.querySelectorAll('input[type="checkbox"]').length;
      const percent = (checkedOptions / totalOptions) * 100;
      progress.style.width = percent + '%';
    }

    function sharePledge() {
      alert("Share your pledge and inspire others! #ClimatePledge üåç");
    }
  </script>
</body>
</html>
