<html lang="en">
<head>

        body, html {

<body>
    <audio id="background-audio" src="findex.mp3" loop preload="auto"></audio>

    <script>
        function loadNextPage() {
            // Redirect to the next page URL
            window.location.href = 'https://lynxclimatestory.vercel.app/';
